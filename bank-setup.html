<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Exchanger</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />

    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- main CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <div class="position-relative">
      <div class="circle-effect circle-effect-1"></div>
      <div class="circle-effect circle-effect-2"></div>
      <div class="animate-icon animate-icon-1">
        <img src="assets/images/icon/ecm-1.png" alt="icon" />
      </div>
      <div class="animate-icon animate-icon-2">
        <img src="assets/images/icon/ecm-1.png" alt="icon" />
      </div>
      <div class="animate-icon animate-icon-3">
        <img src="assets/images/icon/ecm-1.png" alt="icon" />
      </div>
    </div>

    <!-- Start header area -->
    <header class="header-area">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div
              class="header d-flex gap-2 align-items-center justify-content-sm-between flex-wrap flex-md-wrap justify-content-center"
            >
              <div class="logo">
                <a href="#"
                  ><img src="assets/images/logo.png" alt="logo" class="w-100"
                /></a>
              </div>
              <div class="header-right-side">
                <!-- <ul>
                <li><button class="primary-btn"><img src="assets/images/icon/wallet.svg" alt="icon"> Connect Wallet</button></li>
              </ul> -->
                <ul
                  class="d-flex align-items-center gap-3 border-1 rounded-5 ps-md:4 ps-2 bg-white-10"
                >
                  <li id="wallet-address">0xE476367c4e776367c4e7d117429</li>
                  <li>
                    <button class="primary-btn">
                      <img src="assets/images/icon/close.svg" alt="icon" />
                      Disconnect
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- end header area -->

    <!-- start exchange area -->
    <section class="bank-setup mt-60">
      <div class="common-heading dashed-line">
        <h2>Add New Bank Account</h2>
        <p class="mt-2 primary-color">
          Securely link your bank account to start transactions.
        </p>
      </div>

      <ul
        class="select-btn d-flex align-items-center mb-3 gap-3 mt-5"
        id="pills-tab"
        role="tablist"
      >
        <li class="nav-item w-50" role="presentation">
          <button
            class="nav-link w-100 active"
            id="bangladesh"
            data-bs-toggle="pill"
            data-bs-target="#bangladesh-data"
            type="button"
            role="tab"
            aria-controls="bangladesh"
            aria-selected="true"
          >
            Bangladesh
          </button>
        </li>
        <li class="nav-item w-50" role="presentation">
          <button
            class="nav-link w-100"
            id="dubai"
            data-bs-toggle="pill"
            data-bs-target="#dubai-data"
            type="button"
            role="tab"
            aria-selected="false"
          >
            Dubai
          </button>
        </li>
      </ul>
      <div class="tab-content">
        <!-- for bangladesh -->
        <div
          class="tab-pane fade show active"
          id="bangladesh-data"
          role="tabpanel"
          aria-labelledby="bangladesh"
        >
          <form>
            <div class="form-items d-flex flex-column gap-3">
              <!-- item -->
              <div class="input-item">
                <label class="form-label">Country Select</label>
                <div class="input-group p-0">
                  <select name="" class="w-100 bg-transparent">
                    <option value="">Bangladesh</option>
                    <option value="">Dubai</option>
                  </select>
                </div>
              </div>
              <!-- item -->
              <div class="input-item">
                <label for="holder-name" class="form-label"
                  >Account Holder Name</label
                >
                <div class="input-group">
                  <span class="d-flex align-items-center"
                    ><img src="assets/images/icon/user.svg" alt="user"
                  /></span>
                  <input
                    type="text"
                    class="form-control"
                    id="holder-name"
                    placeholder="Rasheduzzaman Juel"
                  />
                </div>
              </div>
              <!-- item -->
              <div class="input-item">
                <label for="ac-number" class="form-label">Account Number</label>
                <div class="input-group">
                  <span class="d-flex align-items-center"
                    ><img src="assets/images/icon/ac-number.svg" alt="user"
                  /></span>
                  <input
                    type="text"
                    class="form-control"
                    id="ac-number"
                    placeholder="Ex:588926552255"
                  />
                </div>
              </div>
              <!-- item -->
              <div class="input-item">
                <label for="bank-name" class="form-label"
                  >Enter Your Bank Name</label
                >
                <div class="input-group">
                  <span class="d-flex align-items-center"
                    ><img src="assets/images/icon/bank.svg" alt="user"
                  /></span>
                  <input
                    type="text"
                    class="form-control"
                    id="bank-name"
                    placeholder="Ex:588926552255"
                  />
                </div>
              </div>
              <!-- item -->
              <div class="input-item">
                <label for="branch-name" class="form-label"
                  >Enter Your District Name</label
                >
                <div class="input-group">
                  <span class="d-flex align-items-center"
                    ><img src="assets/images/icon/location.svg" alt="user"
                  /></span>
                  <input
                    type="text"
                    class="form-control"
                    id="branch-name"
                    placeholder="Dhaka"
                  />
                </div>
              </div>
              <!-- item -->
              <div class="input-item">
                <label for="branch-name" class="form-label"
                  >Enter Your Branch Name</label
                >
                <div class="input-group">
                  <span class="d-flex align-items-center"
                    ><img src="assets/images/icon/branch.svg" alt="user"
                  /></span>
                  <input
                    type="text"
                    class="form-control"
                    id="branch-name"
                    placeholder="Mirpur"
                  />
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="primary-btn">
                <img src="assets/images/icon/wallet.svg" alt="icon" /> Save Bank
                Account
              </button>
            </div>
          </form>
        </div>
        <div class="tab-pane fade" id="dubai-data" role="tabpanel">
          <form>
            <div class="form-items d-flex flex-column gap-3">
              <!-- item -->
              <div class="input-item">
                <label for="holder-name" class="form-label"
                  >Account Holder Name</label
                >
                <div class="input-group">
                  <span class="d-flex align-items-center"
                    ><img src="assets/images/icon/user.svg" alt="user"
                  /></span>
                  <input
                    type="text"
                    class="form-control"
                    id="holder-name"
                    placeholder="Rasheduzzaman Juel"
                  />
                </div>
              </div>
              <!-- item -->
              <div class="input-item">
                <label for="IBAN-number" class="form-label">Enter IBAN</label>
                <div class="input-group">
                  <span class="d-flex align-items-center"
                    ><img src="assets/images/icon/iban.svg" alt="user"
                  /></span>
                  <input
                    type="text"
                    class="form-control"
                    id="IBAN-number"
                    placeholder="Ex:588926552255"
                  />
                </div>
              </div>
            </div>

            <div class="d-flex justify-content-center mt-4">
              <button type="submit" class="primary-btn">
                <img src="assets/images/icon/wallet.svg" alt="icon" /> Save Bank
                Account
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <!-- start exchange area -->

    <!-- start footer area  -->
    <footer class="footer-area text-center p-3 mt-3">
      <p class="m-0 p-0 primary-color">
        &copy; Design & Develop By
        <a href="https://blockversesolutions.com/" class="secondary-color"
          >Blockverse Solutions</a
        >
      </p>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const fullAddress = "0xE476367c4e776367c4e7d117429";
      const start = fullAddress.slice(0, 8);
      const end = fullAddress.slice(-4);
      document.getElementById(
        "wallet-address"
      ).innerHTML = `${start}<span style="color:#999;">...</span>${end}`;
    </script>
  </body>
</html>
